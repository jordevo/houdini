<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Animation</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="translation" class="logo">
    <div id="rotation">
      <img src="./assets/JL.svg" alt="JL">
    </div>
  </div>
  <script>
    if (('animationWorklet' in CSS)) {
      const DURATION = 3000
      const DISTANCE = 750
      const DEGREES = -280
      const ROTATION_ELEMENT = document.querySelector('#rotation')
      const TRANSLATION_ELEMENT = document.querySelector('#translation')

      async function init() {
        await CSS.animationWorklet.addModule('gaussian.js');

        new WorkletAnimation(
          'gaussian',
          new KeyframeEffect(
            ROTATION_ELEMENT,
            [
              { transform: 'rotateZ(0deg) ' },
              { transform: `rotateZ(${DEGREES}deg)` }
            ], {
              duration: DURATION,
              iterations: Number.POSITIVE_INFINITY
            }
          ),
          document.timeline, {
            duration: DURATION,
            distance: DISTANCE
          }
        ).play();

        new WorkletAnimation(
          'gaussian',
          new KeyframeEffect(
            TRANSLATION_ELEMENT,
            [
              { transform: 'translateX(0) ' },
              { transform: `translateX(${DISTANCE}px)` }
            ],
            {
              duration: DURATION,
              iterations: Number.POSITIVE_INFINITY
            }
          ),
          document.timeline,
          {
            duration: DURATION,
            distance: DISTANCE
          }
        ).play();
      }

      init()
    } else {
      document.body.innerHTML("AnimationWorklet not supported by this browser ðŸ˜­")
    }
  </script>
</body>
</html>
